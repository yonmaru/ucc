<body class="mypage cardlist">
<div id="wrapper">
    <div class="app_bnr">
        <div id="app_bnr-close"> <span></span> <span></span> </div>
        <a href="#"> <img src="/img/top/ip-icon.png" alt="">
        <div class="app_bnr-text">
            <p>限定クーポンを随時配信！</p>
            <p>無料でおトクな公式アプリを使う</p>
        </div>
        </a> </div>
    <!-- ***** Start Header Area ***** --> 
    <!--#include virtual="/ssi/header.html" --> 
    <!-- ***** //End Header Area ***** -->
    <article id="article">
        <section class="u-title">
            <div class="inner">
                <h2 class="common-section-title font-ja">プレシャスカード</h2>
            </div>
        </section>
        <section class="mainvisual">
            <div class="inner"> <img src="/img/sample.jpg" alt=""> </div>
        </section>
        <section class="cardlist-section01 cardlist-section">
            <div ui-view="" class="ng-scope">
                <main ng-show="data.IsLoaded" class="ng-scope">
                    <!-- ngIf: data.cardList == null --> 
                    
                    <!-- ngRepeat: row in data.cardList --><!-- ngIf: data.cardList != null -->
                    <dl class="common-dic-list card-list ng-scope" ng-if="data.cardList != null" ng-repeat="row in data.cardList">
                        <dt class="ng-binding">お客様のカード情報 1</dt>
                        <dd class="card-info">
                            <div class="img"> <img src="https://s3-ap-northeast-1.amazonaws.com/precious-members.ufs.co.jp/00005019/6b762ebf4d7b5a539594e72440e01bed" alt=""> </div>
                            <ul class="info">
                                <li>
                                    <dl class="card-number">
                                        <dt>カード番号</dt>
                                        <dd class="ng-binding">8501 9120 0068 4412</dd>
                                    </dl>
                                </li>
                                <li>
                                    <dl class="card-number">
                                        <dt>PIN番号</dt>
                                        <dd class="ng-binding">791983</dd>
                                    </dl>
                                </li>
                                <li>
                                    <dl class="balance">
                                        <dt>ご利用可能残高</dt>
                                        <dd class="ng-binding">273円分</dd>
                                    </dl>
                                    <p class="expiration-date ng-binding">2019年9月26日</p>
                                </li>
                                <li>
                                    <dl class="balance point">
                                        <dt>ご利用可能ポイント残高</dt>
                                        <dd class="ng-binding">254pt</dd>
                                    </dl>
                                    <p class="expiration-date ng-binding">2019年11月9日</p>
                                </li>
                            </ul>
                        </dd>
                        <dd class="card-menu">
                            <h3 class="mb0">カード情報の登録・確認</h3>
                            <ul class="common-link-list flex50">
                                <li><a ui-sref="main.card_history({card_number:row.card_number})" href="/mypage/mypage/card/card_history8501912000684412">ご利用履歴</a></li>
                                <li class="new-window"> <a href="https://ucc.onlinecharge.jp/?cid=5019&amp;cardid=8501912000684412" target="_blank">オンラインチャージ</a> </li>
                                <li><a ui-sref="main.card_unregister({card_number:row.card_number})" href="/mypage/mypage/card/card_unreg8501912000684412">カード登録解除</a></li>
                            </ul>
                        </dd>
                    </dl>
                    <!-- end ngIf: data.cardList != null --><!-- end ngRepeat: row in data.cardList --> 
                    
                    <!-- ngIf: data.cardList == null || data.cardList.length < 5 -->
                    <dl class="common-dic-list card-list ng-scope" ng-if="data.cardList == null || data.cardList.length < 5">
                        <dt>カード情報の登録</dt>
                        <dd>
                            <div class="card-add-area"> <a class="card-add-button" ui-sref="main.card_form" href="/mypage/mypage/card/card_form"></a>
                                <p class="text"> カードを追加する<br>
                                    カードは最大5枚まで登録可能です </p>
                            </div>
                        </dd>
                    </dl>
                    <!-- end ngIf: data.cardList == null || data.cardList.length < 5 -->
                    
                    <div class="backbtn">
                        <a href="/">戻　る</a>
                    </div>

                </main>
            </div>
        </section>
    </article>
    <!-- ***** Start Header Area ***** --> 
    <!--#include virtual="/ssi/footer.html" --> 
    <!-- ***** //End Header Area ***** --> 
</div>
