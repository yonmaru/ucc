<body class="mypage cardlist">
<div id="wrapper">
    <div class="app_bnr">
        <div id="app_bnr-close"> <span></span> <span></span> </div>
        <a href="#"> <img src="/img/top/ip-icon.png" alt="">
        <div class="app_bnr-text">
            <p>限定クーポンを随時配信！</p>
            <p>無料でおトクな公式アプリを使う</p>
        </div>
        </a> </div>
    <!-- ***** Start Header Area ***** --> 
    <!--#include virtual="/ssi/header.html" --> 
    <!-- ***** //End Header Area ***** -->
    <article id="article">
        <section class="u-title">
            <div class="inner">
                <h2 class="common-section-title font-ja">メール配信設定<span>NEWS LETTERS</span></h2>
            </div>
        </section>
        <section class="mainvisual">
            <div class="inner"> <img src="/img/sample.jpg" alt=""> </div>
        </section>
        <section class="cardlist-section01 cardlist-section">
            <main class="ng-scope">
                <div ng-show="data.error" class="ng-hide">
                    <p class="error ng-binding"></p>
                </div>
                <form name="mailForm" ng-submit="submit()" class="ng-pristine ng-valid">
                    <div class="common-box">
                        <dl class="common-form-list">
                            <dt>メール配信</dt>
                            <dd>
                                <ul class="radio-list">
                                    <li class="mr30">
                                        <label>
                                            <input type="radio" name="mail" value="1" ng-model="data.mailPermission" class="ng-pristine ng-untouched ng-valid ng-not-empty">
                                            <span>オン</span> </label>
                                    </li>
                                    <li>
                                        <label>
                                            <input type="radio" name="mail" value="0" ng-model="data.mailPermission" class="ng-pristine ng-untouched ng-valid ng-not-empty">
                                            <span>オフ</span> </label>
                                    </li>
                                </ul>
                            </dd>
                        </dl>
                        <dl class="common-form-list">
                            <dt>HTMLメールを受信する</dt>
                            <dd>
                                <ul class="radio-list">
                                    <li class="mr30">
                                        <label>
                                            <input type="radio" name="htmlmail" value="2" ng-model="data.mailType" class="ng-pristine ng-untouched ng-valid ng-not-empty">
                                            <span>オン</span> </label>
                                    </li>
                                    <li>
                                        <label>
                                            <input type="radio" name="htmlmail" value="1" ng-model="data.mailType" class="ng-pristine ng-untouched ng-valid ng-not-empty">
                                            <span>オフ</span> </label>
                                    </li>
                                </ul>
                            </dd>
                        </dl>
                    </div>
                    <div class="button-area">
                        <ul class="flex-center">
                            <li>
                                <input class="common-button" type="submit" ng-disabled="disabled" name="" value="設定">
                            </li>
                            <li><a class="common-button more" ui-sref="main.mypage" href="/mypage/mypage">戻る</a></li>
                        </ul>
                    </div>
                </form>
            </main>
        </section>
    </article>
    <!-- ***** Start Header Area ***** --> 
    <!--#include virtual="/ssi/footer.html" --> 
    <!-- ***** //End Header Area ***** --> 
</div>
